<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crime Spotter (beta) - PR.gov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootstrap-select.js"></script>
    <script src="../assets/js/leaflet.js"></script>

    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Bootstrap-Select -->
    <link href="../assets/css/bootstrap-select.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="../assets/css/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->

    <script type="text/javascript">
      var map = null;
      var crime_layer = null;
      function spotCrimes() {
        center = map.getCenter();
        distance = $("#distance").val();
        host = "compass.pr.gov"
        //host = "127.0.0.1:9000"
        console.log("http://"+host+"/compass/delitos/location?lnglat="+map.getCenter().lng+","+map.getCenter().lat+"&dist="+distance);
        compass_request = "http://"+host+"/compass/delitos/location?lnglat="+map.getCenter().lng+","+map.getCenter().lat+"&dist="+distance
        if(crime_layer != null) {
          map.removeLayer(crime_layer);
        }
        $.getJSON(compass_request, function(data) {
          console.log(""+data+"");
          crime_layer = L.geoJson(data, {
            pointToLayer: function (feature, latlng) {
              return L.marker(latlng, {icon: selectMarkerIcon(feature.properties.delito_id)});
            },
            onEachFeature: function (feature, layer) {
              var popupContent = "<p><strong>Delito:&nbsp;</strong>"+feature.properties.delito_desc+"<br><strong>Fecha:&nbsp;</strong>"+feature.properties.fecha_delito+"<br><strong>Hora:&nbsp;</strong>"+feature.properties.hora_delito+"</p>";
              layer.bindPopup(popupContent);
            }
          });
          map.addLayer(crime_layer);
        });
      }
      function selectMarkerIcon(id) {
        markerIcon = 'unknown.png';
        switch(id) {
          case 1:
            markerIcon = 'asesinato.png';
            break;
          case 2:
            markerIcon = 'violacion.png';
            break;
          case 3:
            markerIcon = 'robo.png';
            break;
          case 4:
            markerIcon = 'agresion.png';
            break;
          case 5:
            markerIcon = 'escalamiento.png';
            break;
          case 6:
            markerIcon = 'apropiacion-ilegal.png';
            break;
          case 7:
            markerIcon = 'vehiculo-hurtado.png';
            break;
          case 8:
            markerIcon = 'incendio.png';
            break;
        }
        return L.icon({
          iconUrl: '../assets/img/icons/' + markerIcon,
          iconSize: [32, 37],
          iconAnchor: [16, 37],
          popupAnchor: [0, -28]
        });
      }
      $(window).on('load', function () {
        $('select').selectpicker('selectAll');
        var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                      osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                      osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});
        //map = L.map('map').setView([18.353711, -66.005945], 10).addLayer(osm);
        map = L.map('map').setView([18.428, -66.059], 14).addLayer(osm);
        //$("#map").height($(window).height());
      });
    </script>
  </head>
  <body onload="spotCrimes();">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Crime Spotter (beta)</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row-fluid">
      <form class="form-inline">
        <label><b>CRIMES</b>&nbsp;</label>
        <select class="selectpicker span4" multiple data-selected-text-format="count > 4">
          <option value=1>Asesinato</option>
          <option value=2>Violacion</option>
          <option value=3>Robo</option>
          <option value=4>Agresion</option>
          <option value=5>Escalamiento</option>
          <option value=6>Apropiacion</option>
          <option value=7>Vehiculo</option>
          <option value=8>Incendio</option>
        </select>
        &nbsp;&nbsp;&nbsp;
        <label><b>DISTANCE</b>&nbsp;</label>
        <select id="distance">
          <option>1</option>
          <option>3</option>
          <option>5</option>
        </select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" type="button" onclick=spotCrimes();>Spot Crimes</button>
      </form>
    </div>
  </div>
  <div id="map" class="map" style="height: 530px"></div>
  </body>
</html>
